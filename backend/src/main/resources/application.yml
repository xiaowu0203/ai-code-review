server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: ai-code-review

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ai_code_review}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: xxx
    password: xxx
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: INFO
    com.ai.codereview: DEBUG
    org.springframework.web: DEBUG
  file:
    name: logs/ai-code-review.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# 自定义配置
ai:
  code-review:
    # Gitee配置
    gitee:
      api-url: https://gitee.com/api/v8
      webhook-token: ${GITEE_WEBHOOK_TOKEN:}

    # AI模型配置
    ai-models:
      qianwen:
        name: 千问
        api-url: ${QIANWEN_API_URL:}
        api-key: ${QIANWEN_API_KEY:}
        max-tokens: 4096
        temperature: 0.7
        enabled: true
      glm:
        name: GLM
        api-url: ${GLM_API_URL:}
        api-key: ${GLM_API_KEY:}
        max-tokens: 4096
        temperature: 0.7
        enabled: true
      deepseek:
        name: DeepSeek
        api-url: ${DEEPSEEK_API_URL:}
        api-key: ${DEEPSEEK_API_KEY:}
        max-tokens: 4096
        temperature: 0.7
        enabled: true

    # 审核配置
    review:
      default-model: qianwen
      max-retry: 3
      timeout-seconds: 60
      concurrent-limit: 5